live_config_reload: false

window:
  title: Term
  padding:
   x: 4
   y: 4


cursor:
  style:
    shape: beam
    blinking: on

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/bash

font:
  size: 7
  offset: 
    x: 0
    y: 1
  normal:
    family: Input Mono
    style: Regular
  bold:
    family: Input Mono
    style: Bold
  italic:
    family: Input Mono
    style: Regular Italic
  bold_italic:
    family: Input Mono
    style: Bold Italic

schemes:

  custom: &custom
    primary:
      background: '0x24282a'
      foreground: '0xc6c7c8'
    normal:
      black:   '0x171b1c'
      red:     '0xbb4542'
      green:   '0x017dbb'
      yellow:  '0xbc955c'
      blue:    '0x07628f'
      magenta: '0xbb4542'
      cyan:    '0x017dbb'
      white:   '0xc6c7c8'
      
colors: *custom