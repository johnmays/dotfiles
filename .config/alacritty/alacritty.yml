live_config_reload: false

window:
  title: Term
  padding:
   x: 4
   y: 4


cursor:
  style:
    shape: beam
    blinking: on

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/bash

font:
  size: 7
  offset: 
    x: 0
    y: 1
  normal:
    family: Input Mono
    style: Regular
  bold:
    family: Input Mono
    style: Bold
  italic:
    family: Input Mono
    style: Regular Italic
  bold_italic:
    family: Input Mono
    style: Bold Italic

window:
  opacity: 0.95
  padding:
    x: 4
    y: 4

schemes:

  custom: &custom
    primary:
      background: '0x03100f'
      foreground: '0x99f8f8'
    normal:
      black:   '0x020303'
      red:     '0xbd293c'
      green:   '0x046458'
      yellow:  '0xff9d6d'
      blue:    '0x027873'
      magenta: '0x02aa9c'
      cyan:    '0x01cfc0'
      white:   '0xcefbfe'
      
colors: *custom